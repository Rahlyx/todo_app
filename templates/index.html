<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>My ToDo List App</title>
</head>
<body>

    <div id="app">

        <div id="app-header">
            <h1>My ToDo List</h1>
            <button id="new-task-button">New task</button>
        </div>

        <form id="task-form">

            <input id="form-title" name="title" placeholder="title" type="text" size="50" onfocus="this.placeholder=''" onblur="this.placeholder='title'" required><br>

            <input id="form-description" name="description" placeholder="description  (optionnal)" type="text" size="80" onfocus="this.placeholder=''" onblur="this.placeholder='description (optionnal)'"><br>

            <input type="submit" id="submit-button" value="Submit">

        </form>

        <ul id="task-list">

        </ul>

    </div>


</body>

<script src="../public/script.js"></script>
</html>
